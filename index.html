<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Agenda Telefônica</h1>
        <section class="search__form">
            <form id="search" action="/" type="get">
                <input type="text" name="search" id="input__search">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/></svg>
                </button>
            </form>
        </section>
    </header>
    <main>
        <section class="section__registration">
            <h2 class="form__title">Cadastro</h2>
            <form id="registration" action="/" autocomplete="on" type="post">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" required min="2">
                    <label for="tel">Telefone:</label>
                    <input type="text" name="tel" id="tel" required pattern="([0-9]{2})([0-9]{2})([0-9]{5})([0-9]{4})" title="Número de telefone precisa ser informado no formato 5527999999999" placeholder="5527999999999">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="address">Cidade:</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </section>
        
        <section class="section_contacts">
            <h2 class="contacts__title">Contatos</h2>
    
            <p class="no-contacts">Não há nenhum contato cadastrado!!!</p> 
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Endereço</th>
                        <th>WhatsApp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <script src="./assets/scripts/script.js"></script>
    </main>
</body>
</html>
